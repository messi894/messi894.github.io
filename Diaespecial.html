<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√≠a del Amor</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #d63384;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, #ff6b6b, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .yes:hover {
            background-color: #d63384;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: relative;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°PARA MI AMOR! üíñ</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="message">¬øMe quieres? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="yes" onclick="showMessage(true)">S√≠</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <script>
        function moveNoButton() {
            let button = document.getElementById('noButton');
            let x = (Math.random() * 300) - 150;
            let y = (Math.random() * 300) - 150;
            button.style.transform = `translate(${x}px, ${y}px)`;
        }
        function showMessage(answer) {
            if (answer) {
                document.body.innerHTML = "<h1>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h1><div class='heart'>üíñüíñüíñ</div>";
            }
        }
    </script>
</body>
</html>
